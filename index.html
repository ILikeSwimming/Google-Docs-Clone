<!DOCTYPE html>
<!--Code By Webdevtrick ( https://webdevtrick.com )-->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Your Editor Made Simple</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="newPost">
  <h1>Your text will automattically be saved with localstorage</h1>
  <input type = "text" placeholder = "Enter your title here">
  <div class="toolbar">
    <button type="button" data-func="bold"><i class="fa fa-bold"></i></button>
    <button type="button" data-func="italic"><i class="fa fa-italic"></i></button>
    <button type="button" data-func="underline"><i class="fa fa-underline"></i></button>
    <button type="button" data-func="justifyleft"><i class="fa fa-align-left"></i></button>
    <button type="button" data-func="justifycenter"><i class="fa fa-align-center"></i></button>
    <button type="button" data-func="justifyright"><i class="fa fa-align-right"></i></button>
    <button type="button" data-func="insertunorderedlist"><i class="fa fa-list-ul"></i></button>
    <button type="button" data-func="insertorderedlist"><i class="fa fa-list-ol"></i></button>
    <button type = "button" data-func="insertlink"><i class="fa fa-link"></i></button>
    <button type = "button" data-func "insertunlink"><i class="fa fa-unlink"></i></button>
    <button type = "button" data-func= "strikeThrough"><i class="fa fa-strikethrough"></i></button>
    <button type = "button" data-func = "cut"><i class="fa fa-cut"></i></button>
    <button type = "button" data-func = "copy-text"><i class="fa fa-copy"></i></button>
    <button type = "button" data-func = "insertindent"><i class="fa fa-indent"></i></button>
    <button type = "button" data-func = "insertoutdent"><i class="fa fa-outdent"></i></button>
    
    <button type = "button" data-func = "undo"><i class="fa fa-undo"></i></button>
    <button type = "button" data-func = "redo"><i class="fa fa-redo"></i></button>
    
    <button type = "button" data-func = "insert paragraph"><i class="fa fa-paragraph"></i></button>
    <div class="customSelect">
      <select data-func="fontname">
        <optgroup label="Serif Fonts">
          <option value="Bree Serif">Bree Serif</option>
          <option value="Georgia">Georgia</option>
           <option value="Palatino Linotype">Palatino Linotype</option>
          <option value="Times New Roman">Times New Roman</option>
        </optgroup>
        <optgroup label="Sans Serif Fonts">
          <option value="Arial">Arial</option>
          <option value="Arial Black">Arial Black</option>
          <option value="Asap" selected>Asap</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Impact">Impact</option>
          <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
          <option value="Verdana">Verdana</option>
        </optgroup>
        <optgroup label = "Cursive Fonts">
          <option value = "Bilbo Swash Cops">Bilbo Swash Cops</option>
          <option value = "Lobster">Lobster</option>
          </optgroup>
        <optgroup label="Monospace Fonts">
          <option value="Courier New">Courier New</option>
          <option value="Lucida Console">Lucida Console</option>
        </optgroup>
      </select>
    </div>
    <div class="customSelect">
      <select data-func="formatblock">
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <optiom value = "h3">Heading 3</option>
        <option value = "h4">Heading 4</option>
        <option value = "h5">Heading 5</option>
        <option value = "h6">Heading 6</option>
        <option value="h4">Subtitle</option>
        <option value="p" selected>Paragraph</option>
      </select>
    </div>
  </div>
  <div class="editor" id = "editor" contenteditable></div>
  

   
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="function.js"></script>


</body></html>
